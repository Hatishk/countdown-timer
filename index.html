<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section><div class="section-center">
      <article class="gift-img">
        <img src="./gift.jpeg" alt="">
      </article>
      <article class="gift-info">

        <h3>old iphone giveaway</h3>
        <h4 class="giveaway">
          giveaway ends on Sunday, 23 May 2023,8:00am
        </h4>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Unde aliquam inventore deserunt mollitia atque ducimus sequi id impedit architecto repudiandae?
        </p>
        <div class="deadline">
          <div class="deadline-format">
            <div>
              <h4 class="days">4</h4>
              <span>days</span>
            </div>
          </div>

                  <div class="deadline">
          <div class="deadline-format">
            <div>
              <h4 class="hours">10</h4>
              <span>hours</span>
            </div>
          </div>

                  <div class="deadline">
          <div class="deadline-format">
            <div>
              <h4 class="minutes">34</h4>
              <span>mins</span>
            </div>
          </div>

                  <div class="deadline">
          <div class="deadline-format">
            <div>
              <h4 class="seconds">54</h4>
              <span>Seconds</span>
            </div>
          </div>

        </div>
      </article>


    </div></section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
